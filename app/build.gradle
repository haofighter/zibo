apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.szxb.zibo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        schemaVersion version()+10
        daoPackage 'com.szxb.zibo.db.dao'
        targetGenDir 'src/main/java'
    }

    flavorDimensions 'api'
    productFlavors {
        zibo {
            versionCode version()
            versionName "1.1.10"
            buildConfigField 'String', 'LOG_TAG', '"zibo"'
            buildConfigField 'String', 'BIN_NAME', '"Q6_ZiBo_191231143404.bin"'
            buildConfigField 'int', 'CITY', '0'
            buildConfigField 'String', 'InstallApk', '"install1.5.apk"'
            buildConfigField 'boolean', 'isTest', 'false'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            if (variant.buildType.name == 'debug') {
                def fileName = "${variant.versionName}_${debugTime()}_${variant.productFlavors[0].name}.apk"
                outputFileName = fileName
            }
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

static def debugTime() {
    return new Date().format("yyMMdd", TimeZone.getDefault())
}

static def version(){
    return 13
}

